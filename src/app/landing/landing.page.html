<ion-header>
  <ion-toolbar>
    <ion-title>landing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row color="primary" justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="3" size-xs="12">
      <div text-center>
        <h3>Monitor Existing Patient</h3>
      </div>
      <div padding>
        <ion-item>
          <ion-input placeholder="Enter Patient ID" [(ngModel)]="patientID" required></ion-input>
        </ion-item>
      </div>
      <div padding>
        <ion-button size="default" type="submit" expand="block" (click)="goToDashboard()">Go To Dashboard</ion-button>
      </div>
    </ion-col>
  </ion-row>

  <ion-row color="primary" justify-content-center>
    <ion-col align-self-center size-md="3" size-lg="3" size-xs="12">
      <div padding>
        <ion-button size="default" type="submit" expand="block" [routerLink]="['/register']">Create new profile
        </ion-button>
      </div>
    </ion-col>
  </ion-row>

  <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="3" size-lg="3" size-xs="12">
        <div padding>
          <ion-button size="default" type="submit" expand="block" [routerLink]="['/dynamic-profile']">Dynamic profile
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
</ion-content>
