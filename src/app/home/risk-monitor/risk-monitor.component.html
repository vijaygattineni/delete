<div class="riskmonitor">
  <div class="first">
    <div class="riskmonitortitle">Risk Monitor
      <div class="second">
        <ion-grid>
          <ion-row class="subtitle">
             <ion-col size="6">
              Risk Area
            </ion-col>
            <ion-col size="6">
              Recommendation
            </ion-col>
          </ion-row>
          <ion-row size="12" class="risk-loader">
          <ion-spinner name="bubbles" *ngIf="riskDataInProgress"></ion-spinner>
          <span *ngIf="noRiskData">No Data</span>
        </ion-row>
          <ion-row class="assessment_level" *ngFor="let data of riskData">
              <span>{{pickColor(data.risk_name)}}</span>
              <ion-col size="6">
                <h6 [style.color]="color">{{data.risk_area}}</h6>
                <p class="lefttext">{{data.risk_name}}</p>
              </ion-col>
              <ion-col size="6">
                <p class="righttext">{{data.recommendations}}</p>
              </ion-col>
            </ion-row>
          <ion-row style="margin-left:4%">
            <p class="greensquare"></p>
            <p class="label">No Risk</p>
            <p class="yellowsquare"></p>
            <p class="label">Low Risk</p>
            <p class="orangesquare"></p>
            <p class="label">High Risk</p>
            <p class="redsquare"></p>
            <p class="label">Very High Risk</p>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
  <div class="first_box">
    <div class="riskmonitortitle">Risk Monitor
      <div class="second_box">
        <div>
          <nvd3 [options]="options" [data]="data"></nvd3>
        </div>
      </div>
    </div>
  </div>
</div>
