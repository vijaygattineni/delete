<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='4' style="text-align: center;border-right:solid 1px lightgray;">
        <img style="height: 320px;" src="../assets/patient-sample.png">
      </ion-col>
      <ion-col size='8' class="dashboard-body">
        <ul>
          <li style="width:25%" *ngFor="let config of this.tabConfig"><span
              (click)="onTabSelect(this.config)">{{this.config.title}}</span></li>
        </ul>

        <!-- TAB BODY -->
        <div *ngIf="this.selectedTab === 'dashboard'">
          Dashboard Component
        </div>
        <div *ngIf="this.selectedTab === 'risk_monitor'">
          Risk Monitor Component
        </div>
        <div *ngIf="this.selectedTab === 'pressure_profile'">
          Pressure Profile Component
        </div>
        <div *ngIf="this.selectedTab === 'assesment'">
          Assesment Component
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
